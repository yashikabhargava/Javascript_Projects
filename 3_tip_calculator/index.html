<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tip Calculator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Lora:wght@400;500;600;700&family=Oswald:wght@500;600;700&family=Playfair+Display&family=Quicksand:wght@300;400;500&family=Roboto:wght@100;300;400;500&family=Rubik:wght@300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet"> 
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<h1>TIP CALCULATOR</h1>

			<section id="container">

				<section id="containerLeft">
					<label for="amount">Bill</label>
					<input type="text" placeholder="0" id="bill">

					<label for="tip"> Tip %</label>

					<input type="text" placeholder="0%" id="tip">

					<label for="noOfPeople">Number of People</label>
					<input type="text" placeholder="0" id="noOfPeople">
				</section>

				<section id="containerRight">

					<section>
						<div>
							<h2>Tip Amount</h2>
							<span>/ person</span>
						</div>

						<h1 id="tipAmount">₹0.00</h1>
					</section>

					<section>
						<div>
							<h2>Total</h2>
						<span>/ person</span>
						</div>

						<h1 id="totalAmount">₹0.00</h1>
					</section>

					<button id="calculate">Calculate</button>
					
				</section>
			</section>

		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
